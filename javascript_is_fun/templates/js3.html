<script>
var password_hash = "15b29ffdce66e10527a65bc6d71ad94d"

function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (CryptoJS.MD5(x) != password_hash) {
        alert("That's not the right password!")
    } else {
	alert("Congrats, that is the flag!")
    }
}
</script>

</form><br>
